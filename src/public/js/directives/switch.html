<div class="btn-group btn-group-sm" role="group">
    <button type="button" class="btn" ng-class="d=='TRUE' ? 'btn-success' : 'btn-outline-secondary'" ng-click="d='TRUE'" ng-disabled="!edit">{{on}}</button>
    <button type="button" class="btn" ng-class="d=='TRUE' ? 'btn-outline-secondary' : 'btn-danger'" ng-click="d='FALSE'" ng-disabled="!edit">{{off}}</button>
</div>
