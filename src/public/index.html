<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" media="all">
        <link rel="stylesheet" href="/css/style.css" media="all">
        <link rel="stylesheet" href="css/nouislider.min.css" type="text/css" >
    </head>
    <body>
        <div ng-controller="navController">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <a class="navbar-brand m-1" ng-click="menuClicked('')" href>Aviv Bread</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar1">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link m-1" ng-click="menuClicked('recipes')" href>recipes</a>
                        <a class="nav-item nav-link m-1" ng-click="menuClicked('create')" href>create new recipe</a>
                        <!-- <a class="nav-item nav-link m-1" ng-click="menuClicked('permissions')" href ng-hide="d.auth.permission != 'admin'">הרשאות</a>
                        <a class="nav-item nav-link m-1" ng-click="menuClicked('super')" href ng-hide="d.auth.user != 'aviv1ron1@gmail.com'">super</a> -->
                        <!-- show sm hide -->
                    </div>
                    <form class="form-inline">
                        <span class="navbar-text m-1" ng-show="d.auth.isLoggedIn">
                            <svg class="bi icon" fill="currentColor">
                                <use xlink:href="icons/bootstrap-icons.svg#person-fill"/>
                            </svg>
                            {{d.auth.user.email}}
                        </span>
                    <span class="navbar-text" ng-hide="d.auth.isLoggedIn">
                        not logged in
                    </span>
                    <a class="nav-item nav-link m-1" ng-click="menuClicked('login')" href ng-hide="d.auth.isLoggedIn">login</a>
                    
                </form>
            </div>
        </nav>
    </div>
    <div ng-view class="container-fluid main"></div>
    <!-- modal progress -->
    <div class="modal fade" id="myModalProgr" tabindex="-1" role="dialog" aria-labelledby="myModalLabelProgr" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabelProgr">In Progress</h4>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active pb" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" >
                            <span class="sr-only">In Progress</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular/angular-route.min.js"></script>
    <script src="/lib/angular/angular-resource.min.js"></script>
    <script src="/lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="/js/nouislider.min.js"></script>
    <script type="text/javascript" src="/lib/angular-gauge-chart/angular-gauge-chart.js"></script>
    <script src="/js/app.js"></script>
    <!-- factories -->
    <script src="/js/factories/recipes-factory.js"></script>
    <script src="/js/factories/login-factory.js"></script>
    <script src="/js/factories/tags-factory.js"></script>
    <!-- controllers -->
    <script src="/js/controllers/nav-controller.js"></script>
    <script src="/js/controllers/recipes-controller.js"></script>
    <script src="/js/controllers/login-controller.js"></script>
    <script src="/js/controllers/register-controller.js"></script>
    <script src="/js/controllers/new-recipe-controller.js"></script>
    <!-- directives -->
    <script src="/js/directives/ingredient-directive.js"></script>
    <script src="/js/directives/switch-directive.js"></script>
</body>
</html>
