<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>bread!</title>

  <body>
    <nav></nav>
    <h3>Choose Bread Type:</h3>
    <div class="container">
      <div class="row" id="chooseBread"></div>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="/js/jquery.loadTemplate.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(() => {
        $("nav").loadTemplate("templates/header.html");
        $.get("/api/bread", (data) => {
            console.log("api handler")
            $("#chooseBread").loadTemplate("templates/card.html", data.map(i => {
                return {
                    img: "/img/" + i.img,
                    name: i.name,
                    href: "/bread.html?name=" + i.name
                }
            }));
            // d.attr("data-item",item.name);
            // d.click((e) => {
            //   window.location.href = "/bread.html?name=" + $(e.currentTarget).attr("data-item");
            // });
            //$("#chooseBread").append(d);
        })
    })
    </script>
  </body>
</html>
