<div class="container-fluid picback">
  <div class="row">
    <div class="col">
      <div class="card mx-auto mt-5 p-2" style="width: 32rem;" ng-class="d.errorClass">
        <h1 class="display-4 card-title">Login</h1>
        <div class="card-body" ng-hide="d.auth.isLoggedIn">
          <form name="loginForm" ng-disabled="d.inProg">
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input ng-model="d.email" ng-disabled="d.inProg" type="email" class="form-control form-control-lg" id="emailInput" required aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input ng-model="d.password" ng-disabled="d.inProg" type="password" class="form-control form-control-lg" id="passwordInput" required>
              <small><a href="" ng-click="forgotPassword()">forgot password</a></small>
            </div>
            <div class="form-group">
              <p ng-show="d.error" class="text-danger font-weight-bold">{{d.error}}</p>
            </div>
            <div class="form-group">
              <button ng-disabled="d.inProg" type="submit" class="btn btn-primary btn-lg float-right" ng-click="login()">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-show="d.inProg"></span>
              Login
              </button>
            </div>
            <div class="form-group">
              New user? <a href="#!/register">Create a new account!</a>
            </div>
          </form>
        </div>
        <div class="card-body" ng-show="d.auth.isLoggedIn">
          <span ng-if="d.success">
            <svg class="bi icon-big mx-auto d-block mb-4 turnarround text-success" fill="currentColor">
              <use xlink:href="icons/bootstrap-icons.svg#check-circle"/>
            </svg>
            <h4 class="text-success text-center">login sucessfull!</h4>
          </span>
          <span ng-if="!d.success">You are logged in as {{d.auth.user.email}} (d.auth.user.name)<br>
            Would you like to <a href ng-click="logout()">logout</a>?
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
