<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>bread!</title>
  </head>
  <body>
    <nav></nav>
    <div class="container section">
      <div class="row">
        <div class="col m12 l4">
          <img id="img" class="responsive-img circle">
        </div>
        <div class="col m12 l8">
          <div class="row">
            <div class="col s12 text-left"><h3 id="title"></h3></div>
          </div>
          <div class="row">
            <div class="col s12">
              <form>
                <div class="row">
                  <div class="col s12">
                    <label for="numLoafs"># Loafs</label>
                    <span id="numLoafsBadge" class="chip blue lighten-1">1</span>
                    <div class="section">
                      <div id="numLoafs"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 section">
                    <label for="weight">Loaf Weight</label>
                    <span id="weightBadge" class="chip indigo lighten-1"></span>
                    <div class="section">
                      <div id="weight"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col m1 hide-on-small-only"></div>
        <div class="col s12 m3 l3" >
          <h4 class="text-center">Ingredients (grams)</h4>
          <div class="row">
            <div class="col s12">
              Total Weight:
              <span id="totalWeightBadge" class="chip red accent-1">12</span>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
            <ul id="matcon" class="collection"></ul>
          </div>
        </div>
      </div>
      <div class="col l1 hide-on-med-and-down"></div>
      <div class="col s12 m7 l5">
        <h4 class="text-center">Timing</h4>
        <div class="row">
          <div class="col s8">
            <input type="text" class="timepicker" id="time">
            <label for="time" id="timeLbl">Choose</label>
          </div>
          <div class="col s4">
            <div class="switch">
              <label>
                Start
                <input id="startOrEnd" type="checkbox">
                <span class="lever"></span>
                End
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="co s12" >
            <table class="striped">
              <thead>
                <tr>
                  <th>action</th>
                  <th>for</th>
                  <th>from</th>
                  <th></th>
                  <th>to</th>
                </tr>
              </thead>
            <tbody id="times"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col m1 hide-on-small-only"></div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="/js/jquery.loadTemplate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/nouislider.min.js"></script>
<script type="text/javascript" src="js/bread.js"></script>
</body>
</html>
