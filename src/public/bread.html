<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>bread!</title>
  </head>
  <body>
    <div class="container section">
      <div class="row">
        <div class="col s1 l4">
          <img id="img" class="responsive-img circle">
        </div>
        <div class="col s1 l8">
          <div class="row">
            <div class="col s12 text-left"><h3 id="title"></h3></div>
          </div>
          <div class="row">
            <div class="col s12">
              <form>
                <div class="row">
                  <div class="col s12">
                    <label for="numLoafs"># Loafs</label>
                    <span id="numLoafsBadge" class="chip blue lighten-1">1</span>
                    <div class="section">
                      <div id="numLoafs"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 section">
                    <label for="weight">Loaf Weight</label>
                    <span id="weightBadge" class="chip indigo lighten-1"></span>
                    <div class="section">
                      <div id="weight"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s1 l6" >
          <h4 class="text-center">Ingredients (grams)</h4>
          <div class="row">
            <div class="col s12">
              Total Weight:
              <span id="totalWeightBadge" class="chip red accent-1">12</span>
            </div>
          </div>
          <div class="row">
            <div id="matcon" class="col s12">
            </div>
          </div>
        </div>
        <div class="col s1 l6">
          <h4 class="text-center">Timing</h4>
          <div class="row">
            <div class="col s8">
              <input type="text" class="timepicker" id="time">
              <label for="time" id="timeLbl">Choose</label>
            </div>
            <div class="col s4">
              <div class="switch">
                <label>
                  Start
                  <input id="startOrEnd" type="checkbox">
                  <span class="lever"></span>
                  End
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="co s12" id="times">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    --><script src="/js/jquery.loadTemplate.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="js/bread.js"></script>
  </body>
</html>
